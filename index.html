<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                class="form-control"
                placeholder="Search city.."
              />
            </div>
            <div class="col-3">
              <input type="submit" class="button form-control" value="Search" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <h2>
          <span id="temperature"></span
          ><span class="degrees">°C|<a href="#">°F</a></span>
        </h2>
        <div class="display">
          <div class="row">
            <div class="col">
              <div class="displayOne">
                <ul>
                  <li id="date"></li>
                  <li id="description"></li>
                </ul>
              </div>
            </div>
            <div class="displayTwo">
              <div class="col">
                <ul>
                  <li id="wind"></li>
                  <li id="humidity"></li>
                  <li id="pressure"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <span
          ><a href="https://github.com/Isaranwa/vanilla-weather-app"
            >Opensource code </a
          >by Peninah Isaranwa</span
        >
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
